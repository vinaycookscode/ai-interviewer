<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007CF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00DFD8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (Optional, currently transparent for logo use) -->
  
  <!-- The Organic U Symbol -->
  <!-- This path draws a U shape where the right side morphs into a leaf/human-head shape -->
  <path d="M 120 150 
           L 120 300 
           Q 120 400 250 400 
           Q 380 400 380 300 
           L 380 250
           Q 380 180 320 180
           Q 280 180 280 220
           Q 280 310 380 310 
           Q 420 310 420 200
           Q 420 100 320 80
           Q 220 100 220 200" 
        fill="none" 
        stroke="url(#brandGradient)" 
        stroke-width="40" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
        
  <!-- Abstract Head/Dot -->
  <circle cx="380" cy="180" r="35" fill="url(#brandGradient)" />

  <!-- Text -->
  <text x="250" y="480" font-family="'Inter', sans-serif" font-size="60" text-anchor="middle" fill="#333" font-weight="bold">GET BACK TO U</text>
</svg>
